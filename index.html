<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator By Soumya</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center><p>Enter Your Text or, URL</p></center>
            <input type="text" placeholder="Text Or URL" id="textQR">
            <div id="ImgBox">
                <img src="" id="qrImage">
            </div>
            <button onclick="generateQR()">Generate QR Code</button>
            <footer>
                <p>Made With ❤️ By Soumya</p>
            </footer>
        </div>

        <script>
            let ImgBox = document.getElementById("ImgBox");
            let qrImage = document.getElementById("qrImage");
            let textQR = document.getElementById("textQR");

            function generateQR(){
                if(textQR.value.length > 0){
                    qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + textQR.value;
                    ImgBox.classList.add("show-img")
                }
                else{
                    textQR.classList.add('error');
                    setTimeout(() => {
                        textQR.classList.remove('error')
                    }, 1000);
                }
            }
        </script>
    </body>
</html>
